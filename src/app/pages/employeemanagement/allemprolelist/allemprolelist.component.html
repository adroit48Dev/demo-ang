<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
  <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<nb-card *ngIf="createRole" style="padding: 110px;">
  <nb-card-body class="example-items-col mt-4 text-center">
    <div class="row">
      <div class="col-12">
        <button nbButton class=" appearance-hero status-success" (click)="CreateRole()">Create Role</button>
      </div>
    </div>
  </nb-card-body>

</nb-card>

<nb-card *ngIf="!createRole">
  <nb-card-header class="accountHeader">
    <h5>Employees Role</h5><button nbButton class="float-right appearance-hero status-success"
      (click)="CreateRole()">Create
      Role</button>
  </nb-card-header>
  <nb-card-body class="example-items-col mt-4 ">
    <div class="row">
      <div class="col-6" *ngFor="let data of empRoleDetails">
        <nb-card class="Account-card">
          <div class="row">
            <div class="col-6">
              <div class="heading">Role Name </div>
              <div class="subHeading">Restriction Login Count </div>
              <div class="subHeading">Transaction Limit Id </div>
            </div>
            <div class="col-6">
              <div class="heading">{{data.role_name}} <a (click)="updateEmployeeRole(data)"><i
                    class="fas fa-edit float-right "></i></a></div>
              <div class="subHeading">{{data.restrict_login_count}}</div>
              <div class="subHeading">{{data.transaction_limit_id}}</div>
            </div>
          </div>
        </nb-card>
      </div>
    </div>
  </nb-card-body>
</nb-card>
