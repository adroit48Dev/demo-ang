<div class="container">
  <div class="row inbox">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body message">
          <nb-card-header class="messageHeader">Notification Creation
            <!-- <button nbButton class="float-right appearance-hero status-success">Create Template</button> -->
          </nb-card-header>
          <br>
          <br>
          <!--                   
                  <label for="Message Type" class="col-sm-2 control-label">Message Type :</label>
                  <nb-select [(ngModel)]="selectedLevel" (selectedChange)="selected()">
                    <nb-option value="MS" >Message Setting</nb-option>
                    <nb-option value="NS">Notification Setting</nb-option>                                       
                  </nb-select> -->
          <br>
          <br>
          <form [formGroup]="emailTemplateForm">
            <div class="col-sm-11">
              <label for="Search Template" class="col-sm-4 control-label" style="padding-left: 0px;">Search
                Template:</label>
              <select class="js-example-basic-single" name="template" style="width: 100%;" formControlName="template">
                <option value="AL">Alabama</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <br>

            <div *ngIf="replytype =='MS'">
              <div class="form-group">
                <label for="to" class="col-sm-1 control-label">To:</label>
                <div class="col-sm-11">
                  <textarea class="form-control" id="message" name="body" rows="1" formControlName="b2"
                    placeholder="Type Numbers"></textarea>
                </div>
              </div>
              <div class="col-sm-11 col-sm-offset-1">
                <br>

                <div class="form-group">
                  <textarea class="form-control" id="message" name="body" rows="12" formControlName="b3"
                    placeholder="Click here to reply"></textarea>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-success float-right">Send</button>
                  <!-- <button type="submit" class="btn btn-danger">Discard</button> -->
                </div>
              </div>
            </div>

            <div *ngIf="replytype =='NS'">
              <div class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="to" class="col-sm-1 control-label">To:</label>
                  <div class="col-sm-11">
                    <!-- <ng-multiselect-dropdown [placeholder]="'Select Group'" [settings]="dropdownSettings"
                      [data]="dropdownList" name="selectedItems" [(ngModel)]="selectedItems"
                      (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown> -->
                    <ng-multiselect-dropdown [placeholder]="'Select Group'" [settings]="dropdownSettings"
                      [data]="dropdownList" name="selectedItems" formControlName="b4" (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                  </div>
                </div>

                <div class="form-group">
                  <label for="Branch" class="col-sm-2 control-label">Branch:</label>
                  <div class="col-sm-11">
                    <!-- <ng-multiselect-dropdown [placeholder]="'Select Branch'" [settings]="dropdownSettings"
                      [data]="dropdownList" name="selectedItems" [(ngModel)]="selectedItems"
                      (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown> -->
                    <ng-multiselect-dropdown [placeholder]="'Select Branch'" [settings]="dropdownSettings"
                      [data]="dropdownList" name="selectedItems" formControlName="b5" (onSelect)="onItemSelect($event)"
                      (onSelectAll)="onSelectAll($event)">
                    </ng-multiselect-dropdown>
                  </div>
                </div>
              </div>

              <div class="col-sm-11 col-sm-offset-1">
                <br>

                <div class="form-group">
                  <textarea class="form-control" id="message" name="body" rows="12" placeholder="Click here to reply"
                    formControlName="b6">
                  </textarea>
                </div>

                <div class="form-group">
                  <button type="submit" class="btn btn-success float-right" (click)="onSubmit()">Send</button>
                  <!-- <button type="submit" class="btn btn-danger">Discard</button> -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
