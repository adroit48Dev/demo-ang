<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Loan Payment Dues</h5>
                <hr>
                <div class="account-status">
                    <div class="filter">
                        <input class="form-control" (keyup)="applyFilter($event.target.value)"
                            placeholder="Search Anything" #input>
                    </div>
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
                        <ng-container matColumnDef="AccountNumber">
                            <th mat-header-cell *matHeaderCellDef> Account Number </th>
                            <td mat-cell *matCellDef="let element"> {{element.AccountNumber}} </td>
                        </ng-container>
                        <ng-container matColumnDef="UserName">
                            <th mat-header-cell *matHeaderCellDef> User Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="DaysInArrear">
                            <th mat-header-cell *matHeaderCellDef> Days In Arrear </th>
                            <td mat-cell *matCellDef="let element"> {{element.DaysInArrear}} </td>
                        </ng-container>
                        <ng-container matColumnDef="DaysLate">
                            <th mat-header-cell *matHeaderCellDef> Days Late </th>
                            <td mat-cell *matCellDef="let element"> {{element.DaysLate}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-primary btn-sm" (click)='details()'>Details</button>
                            </td>
                        </ng-container>


                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>

                </div>

            </div>
        </div>
    </div>
</div>
