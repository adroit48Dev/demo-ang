<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Loan Applications for Approval</h5>
                <hr>
                <div class="account-status">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-4">
                        <ng-container matColumnDef="loanName">
                            <th mat-header-cell *matHeaderCellDef> Loan Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.loanName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="userName">
                            <th mat-header-cell *matHeaderCellDef> User Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                        </ng-container>
                        <ng-container matColumnDef="loanAmount">
                            <th mat-header-cell *matHeaderCellDef> Loan Amount </th>
                            <td mat-cell *matCellDef="let element"> {{element.loanAmount}} </td>
                        </ng-container>
                        <ng-container matColumnDef="tenure">
                            <th mat-header-cell *matHeaderCellDef> Tenure </th>
                            <td mat-cell *matCellDef="let element"> {{element.tenure}} </td>
                        </ng-container>
                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <button class="btn btn-primary btn-sm" (click)="loanDetails()">Details</button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
