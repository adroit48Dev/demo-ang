<nb-card>
    <nb-card-header class="loanHeader">
        <h5>Loan Product</h5><button nbButton class="float-right appearance-hero status-success"
            routerLink="loan-creation-form">Create
            Loan</button>
    </nb-card-header>
    <nb-card-body class="example-items-col mt-4 ">
        <div class="row">
            <div class="col-6" *ngFor="let data of LoanData let i= index on" (click)="rowSelected(data._id)">
                <nb-card class="loan-card">
                    <div class="row">
                        <div class="col">
                            <div class="heading">Product Name</div>
                            <div class="subHeading">Interest Type</div>
                            <div class="subHeading">Tenure</div>
                            <div class="subHeading">Min-Interest</div>
                            <div class="subHeading">Max-Interest</div>
                            <div class="subHeading">Min-Amount</div>
                            <div class="subHeading">Max-amount</div>
                        </div>
                        <div class="col">
                            <div class="heading">{{ data.productname }}</div>
                            <div class="subHeading">{{ data.interesttype }}</div>
                            <div class="subHeading">{{ data.tenure }} %</div>
                            <div class="subHeading">{{ data.minimuminterestrate }} %</div>
                            <div class="subHeading">{{ data.maximuminterestrate }} %</div>
                            <div class="subHeading">Rs.{{ data.minimumamount }}</div>
                            <div class="subHeading">Rs.{{ data.maximumamount }}</div>
                        </div>
                    </div>
