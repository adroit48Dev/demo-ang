<div class="container">
  <div class="row inbox">
    <div class="col-md-12">
      <div class="panel panel-default">
        <div class="panel-body message">
          <nb-card-header class="messageHeader">Message Creation<button nbButton
              class="float-right appearance-hero status-success">Create Template</button></nb-card-header>
          <br>
          <br>

          <label for="Message Type" class="col-sm-2 control-label">Message Type :</label>
          <nb-select [(ngModel)]="selectedLevel" (selectedChange)="selected()">
            <nb-option value="MS">Message Setting</nb-option>
            <nb-option value="MailS">Mail Setting</nb-option>
          </nb-select>
          <br>
          <br>

          <div class="col-sm-11">
            <label for="Search Template" class="col-sm-4 control-label" style="padding-left: 0px;">Search
              Template:</label>
            <select class="js-example-basic-single" name="state" style="width: 100%;">
              <option value="AL">Alabama</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
          <br>

          <div *ngIf="replytype =='MS'">
            <div class="form-group">
              <label for="to" class="col-sm-1 control-label">To:</label>
              <div class="col-sm-11">
                <textarea class="form-control" id="message" name="body" rows="1" placeholder="Type Numbers"></textarea>
              </div>
            </div>
            <div class="col-sm-11 col-sm-offset-1">
              <br>

              <div class="form-group">
                <textarea class="form-control" id="message" name="body" rows="12"
                  placeholder="Click here to reply"></textarea>
              </div>

              <div class="form-group">
                <button type="submit" class="btn btn-success float-right">Send</button>
                <!-- <button type="submit" class="btn btn-danger">Discard</button> -->
              </div>
            </div>
          </div>

          <div *ngIf="replytype =='MailS'">
            <div class="panel-body message">
              <!-- <h4 class="text-center">New Email</h4> -->
              <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="to" class="col-sm-1 control-label">To:</label>
                  <div class="col-sm-11">
                    <input type="email" class="form-control select2-offscreen" id="to" placeholder="Type email address"
                      tabindex="-1">
                  </div>
                </div>
                <div class="form-group">
                  <label for="cc" class="col-sm-1 control-label">CC:</label>
                  <div class="col-sm-11">
                    <input type="email" class="form-control select2-offscreen" id="cc" placeholder="Type email address"
                      tabindex="-1">
                  </div>
                </div>
              </form>
              <div class="col-sm-11 col-sm-offset-1">
                <div class="btn-toolbar" role="toolbar">
                  <div class="btn-group">
                    <button class="btn btn-default"><span class="fa fa-bold"></span></button>
                    <button class="btn btn-default"><span class="fa fa-italic"></span></button>
                    <button class="btn btn-default"><span class="fa fa-underline"></span></button>
                  </div>
                  <div class="btn-group">
                    <button class="btn btn-default"><span class="fa fa-align-left"></span></button>
                    <button class="btn btn-default"><span class="fa fa-align-right"></span></button>
                    <button class="btn btn-default"><span class="fa fa-align-center"></span></button>
                    <button class="btn btn-default"><span class="fa fa-align-justify"></span></button>
                  </div>
                  <div class="btn-group">
                    <button class="btn btn-default"><span class="fa fa-indent"></span></button>
                    <button class="btn btn-default"><span class="fa fa-outdent"></span></button>
                  </div>
                  <div class="btn-group">
                    <button class="btn btn-default"><span class="fa fa-list-ul"></span></button>
                    <button class="btn btn-default"><span class="fa fa-list-ol"></span></button>
                  </div>
                  <button class="btn btn-default"><span class="fa fa-trash-o"></span></button>
                  <button class="btn btn-default"><span class="fa fa-paperclip"></span></button>
                  <div class="btn-group">
                    <button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span
                        class="fa fa-tags"></span>
                      <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                      <li><a href="#">add label <span class="label label-danger"> Home</span></a></li>
                      <li><a href="#">add label <span class="label label-info">Job</span></a></li>
                      <li><a href="#">add label <span class="label label-success">Clients</span></a></li>
                      <li><a href="#">add label <span class="label label-warning">News</span></a></li>
                    </ul>
                  </div>
                </div>
                <br>
                <div class="form-group">
                  <label for="subject">Subject:</label>
                  <input type="text" class="form-control" id="subject" placeholder="Type Subject">
                </div>
                <div class="form-group">
                  <label for="body">Body:</label>
                  <textarea class="form-control" id="message" name="body" rows="12"
                    placeholder="Click here to write"></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-success">Send</button>
                  <!-- <button type="submit" class="btn btn-danger">Discard</button> -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
