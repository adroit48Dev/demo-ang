<nb-card>
    <nb-card-body class="example-items-col">
        <h6>Update Employee Salary<button type="button" class="close" aria-label="Close" (click)="viewSalary()">
                <span aria-hidden="true">&times;</span>
            </button></h6>
        <br>
        <form [formGroup]="updateSalaryForm">
            <br>
            <div class="row">
                <div class="col">
                    <label class="required">Employee Name</label>
                    <input type="text" class="form-control" disabled formControlName="empname" required>
                    <!-- ngModel="{{ salaryData?.assignedsalary }}" -->
                </div>
                <div class="col">
                    <label class="required">Assigned Salary</label>
                    <input type="number" step="any" class="form-control" formControlName="assignedsalary"
                        [ngClass]="{ 'is-invalid': submitted && f.assignedsalary.errors }" required>
                    <!-- ngModel="{{ salaryData?.assignedsalary }}" -->
                    <div *ngIf="submitted && f.assignedsalary.errors" class="invalid-feedback">
                        <div *ngIf="f.assignedsalary.errors.required">Assigned Salary is required</div>
                    </div>
                </div>
            </div><br>

            <div class="row">

                <div class="col">
                    <label class="required">Deductions</label>
                    <input type="number" step="any" class="form-control" formControlName="deductions"
                        [ngClass]="{ 'is-invalid': submitted && f.deductions.errors }" required>
                    <!-- ngModel="{{ salaryData?.deductions }}" -->
                    <div *ngIf="submitted && f.deductions.errors" class="invalid-feedback">
                        <div *ngIf="f.deductions.errors.required">Deductions is required</div>
                    </div>
                </div>
                <div class="col">
                    <label class="required">Incentives</label>
                    <input type="number" step="any" class="form-control" formControlName="incentives"
                        [ngClass]="{ 'is-invalid': submitted && f.incentives.errors }" required>
                    <!-- ngModel="{{ salaryData?.incentives }}" -->
                    <div *ngIf="submitted && f.incentives.errors" class="invalid-feedback">
                        <div *ngIf="f.incentives.errors.required">Incentives is required</div>
                    </div>
                </div>
            </div><br>

            <div class="row">

                <div class="col-6">
                    <label class="required">Number of Leave</label>
                    <input type="number" class="form-control" formControlName="noofleave"
                        [ngClass]="{ 'is-invalid': submitted && f.noofleave.errors }" required>
                    <!-- ngModel="{{ salaryData?.noofleave }}" -->
                    <div *ngIf="submitted && f.noofleave.errors" class="invalid-feedback">
                        <div *ngIf="f.noofleave.errors.required">Number of Leave is required</div>
                    </div>
                </div>
            </div><br>
            <div class="col">
                <div class="buttons mt-4">
                    <button nbButton class=" appearance-hero status-success" (click)="onSubmit()">Update</button>
                    <button nbButton class="ml-3 status-danger" (click)="onReset()">Reset</button>
                    <button nbButton class="ml-3 appearance-hero status-primary" (click)="viewSalary()">
                        Back
                    </button>
                </div>
            </div>
        </form>
    </nb-card-body>
</nb-card>
