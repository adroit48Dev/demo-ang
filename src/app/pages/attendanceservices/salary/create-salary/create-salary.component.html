<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-scale-multiple">
    <p style="font-size: 20px; color: white">Loading...</p>
</ngx-spinner>
<nb-card>
    <nb-card-body class="example-items-col">
        <h6>Create Employee Salary<button type="button" class="close" aria-label="Close" (click)="viewSalary()">
                <span aria-hidden="true">&times;</span>
            </button></h6>
        <br>
        <form [formGroup]="createSalaryForm">
            <br>
            <div class="row">
                <div class="col">
                    <label class="required">Employee ID</label>
                    <!-- <input type="text" class="form-control" name="empid" formControlName = "empid" 
                    [ngClass]="{ 'is-invalid': submitted && f.empid.errors }" required>
                    <div *ngIf="submitted && f.empid.errors" class="invalid-feedback">
                        <div *ngIf="f.empid.errors.required">Employee ID is required</div>
                    </div> -->
                    <select class="form-control" (change)="onEmpChange($event.target.value)">
                        <option value="">Choose an Employee</option>
                        <ng-container *ngFor="let data of employeeData">
                            <option [value]="data?._id">{{data?.first_name}}</option>
                        </ng-container>>
                    </select>
                </div>
                <div class="col">
                    <label class="required">Employee Name</label>
                    <input type="text" class="form-control" name="empname" formControlName="empname" disabled required>
                </div>
            </div><br>

            <div class="row">
                <div class="col">
                    <label class="required">Assigned Salary</label>
                    <input type="number" step="any" class="form-control" name="assignedsalary"
                        formControlName="assignedsalary"
                        [ngClass]="{ 'is-invalid': submitted && f.assignedsalary.errors }" required>
                    <div *ngIf="submitted && f.assignedsalary.errors" class="invalid-feedback">
                        <div *ngIf="f.assignedsalary.errors.required">Assigned Salary is required</div>
                    </div>
                </div>
                <div class="col">
                    <label class="required">Deductions</label>
                    <input type="number" step="any" class="form-control" name="deductions" formControlName="deductions"
                        [ngClass]="{ 'is-invalid': submitted && f.deductions.errors }" required>
                    <div *ngIf="submitted && f.deductions.errors" class="invalid-feedback">
                        <div *ngIf="f.deductions.errors.required">Deductions is required</div>
                    </div>
                </div>
            </div><br>

            <div class="row">
                <div class="col">
                    <label class="required">Incentives</label>
                    <input type="number" step="any" class="form-control" name="incentives" formControlName="incentives"
                        [ngClass]="{ 'is-invalid': submitted && f.incentives.errors }" required>
                    <div *ngIf="submitted && f.incentives.errors" class="invalid-feedback">
                        <div *ngIf="f.incentives.errors.required">Incentives is required</div>
                    </div>
                </div>
                <div class="col">
                    <label class="required">Number of Leave</label>
                    <input type="number" class="form-control" name="noofleave" formControlName="noofleave"
                        [ngClass]="{ 'is-invalid': submitted && f.noofleave.errors }" required>
                    <div *ngIf="submitted && f.noofleave.errors" class="invalid-feedback">
                        <div *ngIf="f.noofleave.errors.required">Number of Leave is required</div>
                    </div>
                </div>
            </div>
            <div class="buttons mt-4">
                <button nbButton class=" appearance-hero status-success" (click)="onSubmit()">Create</button>
                <button nbButton class="ml-3 status-danger" (click)="onReset()">Reset</button>
                <button nbButton class="ml-3 appearance-hero status-primary" (click)="viewSalary()">
                    Back
                </button>
            </div>
        </form>
    </nb-card-body>
</nb-card>
